<!--  
    HTML Form Elements
    Tag	Description
    <form>	Defines an HTML form for user input
    <input>	Defines an input control
    <textarea>	Defines a multiline input control (text area)
    <label>	Defines a label for an <input> element
    <fieldset>	Groups related elements in a form
    <legend>	Defines a caption for a <fieldset> element
    <select>	Defines a drop-down list
    <optgroup>	Defines a group of related options in a drop-down list
    <option>	Defines an option in a drop-down list
    <button>	Defines a clickable button
    <datalist>	Specifies a list of pre-defined options for input controls
    <output>	Defines the result of a calculation
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  
        The HTML <form> Elements
        The HTML <form> element can contain one or more of the following form elements:

        <input>
        <label>
        <select>
        <textarea>
        <button>
        <fieldset>
        <legend>
        <datalist>
        <output>
        <option>
        <optgroup>
    -->
    <!--  
        The <input> Element
        One of the most used form element is the <input> element.

        The <input> element can be displayed in several ways, depending on the type attribute.
    -->
    <form>
        <label for="fname">First Name :</label>
        <input type="text" name="fname" id="fname">
    </form>
    <!--  
        The <label> Element
        The <label> element defines a label for several form elements.

        The <label> element is useful for screen-reader users, because the screen-reader will read out loud the label when the user focus on the input element.

        The <label> element also help users who have difficulty clicking on very small regions (such as radio buttons or checkboxes) - because when the user clicks the text within the <label> element, it toggles the radio button/checkbox.

        The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together
    -->
    <!--  
        The <select> Element
        The <select> element defines a drop-down list:
    -->
    <hr>
    <h1>Section</h1>
    <form action="./thanks.html" target="_blank">
        <label for="cars">Choose a car :</label>
        <select name="cars" id="cars">
            <option value="Volvo">Volvo</option>
            <option value="Honda">Honda</option>
            <option value="Ferrari">Ferrari</option>
        </select>
        <input type="submit" value="submit">
    </form>
    <!--  
        file:///E:/new%20folder/HTML%20CSS%20JS/html-css-Js/HTML/forms/thanks.html?cars=Ferrari
    -->
    <hr>
    <!--  
        Visible Values:
        Use the size attribute to specify the number of visible values:
    -->
    <h1>Visible with size</h1>
    <form action="./thanks.html" target="_blank">
        <label for="cars">Choose a car</label>
        <select name="cars" id="cars" size="3">
                <option value="Volvo">Volvo</option>
                <option value="Honda">Honda</option>
                <option value="Fiat">Fiat</option>
                <option value="Audi">Audi</option>
        </select>
        <input type="submit" value="submit">
    </form>
    <!--  
        file:///E:/new%20folder/HTML%20CSS%20JS/html-css-Js/HTML/forms/thanks.html?cars=Honda
    -->
    <hr>
    <!--  
        Allow Multiple Selections:
        Use the multiple attribute to allow the user to select more than one value:
    -->
    <h1>Allow Multiple Selections:</h1>
    <form action="./thanks.html" target="_blank">
        <label for="cars"></label>
        <select name="cars" id="cars" multiple size="3">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <input type="submit" value="submit">
    </form>
    <!--  
        file:///E:/new%20folder/HTML%20CSS%20JS/html-css-Js/HTML/forms/thanks.html?cars=saab&cars=fiat&cars=audi
    -->
    <!--  
        The <textarea> Element
        The <textarea> element defines a multi-line input field (a text area):
        The rows attribute specifies the visible number of lines in a text area.

        The cols attribute specifies the visible width of a text area.

        This is how the HTML code above will be displayed in a browser:
    -->
    <hr>
    <h1>Textarea</h1>
    <form action="./thanks.html" target="_blank">
        <textarea name="message" cols="30" rows="10">
            The cat was playing in the garden.
        </textarea>
        <input type="submit" value="submit">
    </form>
    <!--  
        file:///E:/new%20folder/HTML%20CSS%20JS/html-css-Js/HTML/forms/thanks.html?message=++++++++++++The+cat+was+playing+in+the+garden.%0D%0A++++++++
    -->
    <!-- 
        You can also define the size of the text area by using CSS: 
    -->
    <hr>
    <h1>Added css style width and height for input</h1>
    <form action="./thanks.html" target="_blank">
        <textarea name="message" style="width:200px; height:200px;">
            The cat was playing in the garden.
        </textarea>
        <br>
        <input type="submit" value="submit">
    </form>
    <hr>
    <!--  
        Note: Always specify the type attribute for the button element. Different browsers may use different default types for the button element.
    -->
    <h1>Button tag</h1>
    <form action="./thanks.html" target="_blank">
        <button type="submit" onclick="alert('Hello world');">
            click me
        </button>
    </form>
    <!-- 
        file:///E:/new%20folder/HTML%20CSS%20JS/html-css-Js/HTML/forms/thanks.html?
    -->
    <!--  
        The <fieldset> and <legend> Elements
        The <fieldset> element is used to group related data in a form.

        The <legend> element defines a caption for the <fieldset> element.
    -->
    <hr>
    <h1>Fieldset and lagend</h1>
    <form action="./thanks.html" target="_blank">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name : </label>
            <br>
            <input type="text" name="fname" id="fname" value="John">
            <br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br><br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>

    <!--  
        The <datalist> Element
        The <datalist> element specifies a list of pre-defined options for an <input> element.

        Users will see a drop-down list of the pre-defined options as they input data.

        The list attribute of the <input> element, must refer to the id attribute of the <datalist> element.
    -->
    <hr>
    <h1>DataList</h1>
    <form action="./thanks.html" target="_blank">
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="FireFox">
            <option value="Safari">
        </datalist>
        <input type="submit" value="submit">
    </form>

</body>
</html>
