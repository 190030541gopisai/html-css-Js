<!--  
    Chapter Summary
    Use the HTML <img> element to define an image
    Use the HTML src attribute to define the URL of the image
    Use the HTML alt attribute to define an alternate text for an image, if it cannot be displayed
    Use the HTML width and height attributes or the CSS width and height properties to define the size of the image
    Use the CSS float property to let the image float to the left or to the right
    Note: Loading large images takes time, and can slow down your web page. Use images carefully.
-->
<!--  
    HTML Image Tags
    Tag	Description
    <img>	Defines an image
    <map>	Defines an image map
    <area>	Defines a clickable area inside an image map
    <picture>	Defines a container for multiple image resources
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
        }
    </style>
</head>
<body>
    
    
    <!--  
        HTML Images Syntax
        The HTML <img> tag is used to embed an image in a web page.

        Images are not technically inserted into a web page; images are linked to web pages. The <img> tag creates a holding space for the referenced image.

        The <img> tag is empty, it contains attributes only, and does not have a closing tag.

        The <img> tag has two required attributes:

        src - Specifies the path to the image
        alt - Specifies an alternate text for the image
        Syntax
        <img src="url" alt="alternatetext">

    -->
    <!-- 
        The src Attribute
        The required src attribute specifies the path (URL) to the image.

        Note: When a web page loads; it is the browser, at that moment, that gets the image from a web server and inserts it into the page. Therefore, make sure that the image actually stays in the same spot in relation to the web page, otherwise your visitors will get a broken link icon. The broken link icon and the alt text are shown if the browser cannot find the image.
    
        The alt Attribute
        The required alt attribute provides an alternate text for an image, if the user for some reason cannot view it (because of slow connection, an error in the src attribute, or if the user uses a screen reader).

        The value of the alt attribute should describe the image:

        You can use the style attribute to specify the width and height of an image.

        Example
        <img src="img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">
        Alternatively, you can use the width and height attributes:

        Example
        <img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">
        The width and height attributes always define the width and height of the image in pixels.


    -->
    <img src="../papa.jpg" alt="cute girl" width="500" height="300">
    <hr>
    <img src="fuck.jpg" alt="fuck image lost">
    <hr>
    <img src="../papa2.jpg" alt="papa2" style="width: 500px;height: 500px;">
    <hr>
    <!-- 
        Note: Always specify the width and height of an image. If width and height are not specified, the web page might flicker while the image loads.
    -->

    <!--  
        Width and Height, or Style?
        The width, height, and style attributes are all valid in HTML.
        ---------------important--------below------------
        However, we suggest using the style attribute. It prevents styles sheets from changing the size of images:

        Example
        <!DOCTYPE html>
        <html>
        <head>
        <style>
        img {
        width: 100%;
        }
        </style>
        </head>
        <body>

        <img src="html5.gif" alt="HTML5 Icon" width="128" height="128">

        <img src="html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">

        </body>
        </html>
    -->
    <!--  
        Images on Another Server/Website
        Some web sites points to an external image on another server.

        To point to an image on another server, you must specify an absolute (full) URL in the src attribute:
    -->
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" style="width: 300px;height: 400px;">
    <hr>
    <!-- Animated Images 
    HTML allows animated GIFs:
    -->
    <img src="./animated-gifs-corporate-training.gif" alt="image dengindi" style="width: 500px;height: 400px;">
    <hr>
    <!-- Image as a Link -->
    <a href="../colors.html" target="_blank">
        <img src="./animated-gifs-corporate-training.gif" alt="gif image" style="width: 300px;height: 500;" >
    </a>

    <!-- Image Floating -->
    <p>
        hi friends
        <img src="./giphy.gif" alt="funny emoji" style="float:right;width: 100px;height: 100px;">
        how are you i am lala goud
        i speek englipisu
        The image will float to the right of the text.
    </p>
    <p><strong>Float image to the left</strong></p>
    <p>
        The image will float to the left of the text.
        <img src="./giphy.gif" alt="funny emoji" style="float:left;width: 100px;height: 100px;">
    </p>   


    <!--  
        Here are the most common image file types, which are supported in all browsers (Chrome, Edge, Firefox, Safari, Opera):

        Abbreviation	File Format	File Extension
        APNG	Animated Portable Network Graphics	.apng
        GIF	Graphics Interchange Format	.gif
        ICO	Microsoft Icon	.ico, .cur
        JPEG	Joint Photographic Expert Group image	.jpg, .jpeg, .jfif, .pjpeg, .pjp
        PNG	Portable Network Graphics	.png
        SVG	Scalable Vector Graphics	.svg
    -->

</body>
</html>
