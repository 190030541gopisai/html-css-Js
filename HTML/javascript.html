<!--  
    
    Tag	Description
    <script>	Defines a client-side script
    <noscript>	Defines an alternate content for users that do not support client-side scripts
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--  
        The HTML <script> Tag
        The HTML <script> tag is used to define a client-side script (JavaScript).

        The <script> element either contains script statements, or it points to an external script file through the src attribute.

        Common uses for JavaScript are image manipulation, form validation, and dynamic changes of content.

        To select an HTML element, JavaScript most often uses the document.getElementById() method.

        This JavaScript example writes "Hello JavaScript!" into an HTML element with id="demo":
    -->
    <!--  
        i think document object is global 
    -->
    <button onclick="document.getElementById('demo').innerHTML=Date()">
            click me to change the date
    </button>

    <p id="demo"></p>


    <!--  
        A Taste of JavaScript
        calling function with button
    -->
    <button type="button" onclick="myfunction()">
        click me function
    </button>

    <script>
        function myfunction(){
            window.alert("hello world");
            document.getElementById("demo").style.backgroundColor="black";
            document.getElementById("demo").style.color="white";
        }
    </script>


    <button type="button" onclick="light(1)">
        light on
    </button>
    <button type="button" onclick="light(0)">
        light off
    </button>
    <img id="light" src="./pic_bulboff.gif" alt="pic_bulboff">
    <script>
        function light(sw){
            var pic;
            if(sw==0)
            {
                pic="./pic_bulboff.gif";
            }
            else{
                pic="./pic_bulbon.gif";
            }
            document.getElementById("light").src=pic;

        }
    </script>

    <!--  
        The HTML <noscript> Tag
        The HTML <noscript> tag defines an alternate content to be displayed to users that have disabled scripts in their browser or have a browser that doesn't support scripts:
    -->
    <script>
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
    </script>
    <noscript>Sorry, your browser does not support JavaScript!</noscript>
</body>
</html>
