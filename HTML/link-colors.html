<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        a:link for unvisited 
        a:visited for opening link in new tab
        a:hover when we keep mouse on link
        a:active when we
     -->
    <style>
        
        a:link{
            color:black;
            background-color:powderblue;
            text-decoration:none;
        }
        a:hover{
            color:white;
            background-color: blue;

        }
        a:visited{
            color: rgb(255, 251, 8);
            background-color:transparent;
            text-decoration: none;
        }
        a:active{
            color:blueviolet;
            background-color: transparent;
            text-decoration:underline;
        }
        
    </style>

</head>
<body>

    <!-- An HTML link is displayed in a different color depending on whether it has been visited, is unvisited, or is active.

        HTML Link Colors
        By default, a link will appear like this (in all browsers):

        An unvisited link is underlined and blue
        A visited link is underlined and purple
        An active link is underlined and red
        You can change the link state colors, by using CSS:

        Example
        Here, an unvisited link will be green with no underline. A visited link will be pink with no underline. An active link will be yellow  and underlined. In addition, when mousing over a link (a:hover) it will become red and underlined:
    -->
    <a href="papa.jpg" target="_blank">cute girl</a>
    

    

</body>
</html>
