
<!DOCTYPE html>
<html>
	<head>
		
		<style>
			* {
  				box-sizing: border-box;
				
			}
			.box{
				 border-radius: 5px;
 				 background-color: #f2f2f2;
				 padding:30px;
				overflow:hidden;
			}
			input[type=text],select{
				width:100%;
				padding: 12px;
			}
			input[type="submit"]{
				background-color:green;
				float:right;
				padding:15px;
				border:none;
				color:white;
				border-radius:5px;
				
			}
			.col-25{
				
				padding-left:40px;
				float:left;
				width:25%;
				margin-top:18px;
				
			}
			.col-75{
				width:75%;
				float:left;
				margin-top:9px;
			}
			.row{
				clear:both;
				overflow:auto;
				
			}
			textarea{
				width:100%;
				height:100px;
				resize:vertical;
			}
			
			@media screen and (max-width:600px)
			{
					.col-25,.col-75,input{
						width:100%;
						padding:0;
					}		
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h1>Responsive</h1>
			<form>
				<div class="row">
					<div class="col-25">
						<label for="fname">Firstname</label>
					</div>
					<div class="col-75">
						<input type="text" name="fname" id="fname">
					</div>	
				</div>
				<div class="row">
					<div class="col-25">
						<label for="lname">Lastname</label>
					</div>
					<div class="col-75">
						<input type="text" name="lname" id="lname">
					</div>	
				</div>
				<div class="row">
					<div class="col-25">
						<label for="country">Country</label>
					</div>
					<div class="col-75">
						<select id="country" name="country">	
							<option value="Australia">Australia</option>
							<option value="canada">Canada</option>
							<option value="India">India</option>
						</select>
					</div>	
				</div>
				<div class="row">
					<div class="col-25">
						<label for="subject">Subject</label>
					</div>
					<div class="col-75">
						<textarea id="subject" name="subject" placeholder="write something.." ></textarea>
					</div>	
			
				</div>
				<input type="submit" value="submit">
				
			</form>

		</div>
	</body>
</html>
