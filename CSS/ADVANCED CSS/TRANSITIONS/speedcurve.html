<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            /*
                Specify the Speed Curve of the Transition
                The transition-timing-function property specifies the speed curve of the transition effect.

                The transition-timing-function property can have the following values:

                ease - specifies a transition effect with a slow start, then fast, then end slowly (this is default)
                linear - specifies a transition effect with the same speed from start to end
                ease-in - specifies a transition effect with a slow start
                ease-out - specifies a transition effect with a slow end
                ease-in-out - specifies a transition effect with a slow start and end
                cubic-bezier(n,n,n,n) - lets you define your own values in a cubic-bezier function
            */
            div{
                width: 100px;
                height: 100px;
                background-color: red;
                color: white;
                transition:width 2s;
                
            }
            #one{transition-timing-function:ease}
            #two{transition-timing-function:linear}
            #three{transition-timing-function:ease-in}
            #four{transition-timing-function:ease-out}
            #five{transition-timing-function:ease-in-out}

            div:hover{
                width: 100%;
            }
            /*
                Delay the Transition Effect
                The transition-delay property specifies a delay (in seconds) for the transition effect.
            */
            #one{
                transition-delay:1s;
            }
            /*  
                Transition + Transformation
            */
            #two{
                transition:width 2s,height 2s,transform 2s;
            }
            #two:hover{
                width:500px;
                height:300px;
                transform:rotateY(180deg);
                
            }

            /*  
            
                More Transition Examples
                The CSS transition properties can be specified one by one, like this:

                Example
                div {
                transition-property: width;
                transition-duration: 2s;
                transition-timing-function: linear;
                transition-delay: 1s;
                }
            */
            .morexample{
                transition-property:width;
                transition-duration:2s;
                transition-timing-function:linear;
                transition-delay:1s;
            }
            .morexample:hover{
                width:100%;
            }
            /*  
                or by using the shorthand property transition:

                Example
                div {
                transition: width 2s linear 1s;
                }
            */
    </style>
</head>
<body>
    <div id="one">
        ease
    </div>
    <hr>
    <div id="two">
        linear
    </div>
    <div id="three">
        ease-in
    </div>
    <div id="four">
        ease-out
    </div>
    <div id="five">
        ease-in-out
    </div>

    <div class="morexample">

    </div>    
</body>
</html>
