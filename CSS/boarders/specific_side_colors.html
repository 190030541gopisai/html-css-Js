<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="refresh" content="2">
		<style>
			/*
				Specific Side Colors
				The border-color property can have from one to four values (for the top border, right border, bottom border, and the left border).4 
			
				p.one {
 					 border-style: solid;
  					 border-color: red green blue yellow; red top, green right, blue bottom and yellow left 
				}
			*/
			p.one{
				border-style:solid;
				border-color:red green blue yellow;
					
				border-width:25px 50px 75px 100px;
			}
			/*

				HEX Values
				The color of the border can also be specified using a hexadecimal value (HEX):

				Example
				p.one {
  					border-style: solid;		
  					border-color: #ff0000;
				}
			*/
			p.two{
				border-style:groove;
				border-color:#ff0000;
			}
			/*
				we use the hsl(0,100%,50%);
				rgb(255,0,0);
			*/
			
			

		</style>
	</head>
	<body>
		<p class="one">Some para</p>
		<p class="two">Some para</p>
	</body>
</html>
